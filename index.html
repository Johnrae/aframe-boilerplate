<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-icosahedron
        position="0 1 -4"
        color="#f2f2f2"
        animation__yoyo="property: position; dir: alternate; dur: 4000;
                                 easing: easeInSine; loop: true; to: 2 2 0">
      </a-icosahedron>
      <a-plane position="0 0 -10" rotation="-90 0 0" width="40" height="40" color="#666"></a-plane>
      <a-sky color="#3D3D3D"></a-sky>
    </a-scene>
  </body>
</html>
